- name: Delete past logs
  shell: |
    rm -rf /tmp/tendermint_log_* &&  rm -rf /tmp/bigchaindb_log_*
    rm -rf /tendermint/config
    rm -rf {{ ansible_env.HOME }}/.tendermint
    rm -rf {{ ansible_env.HOME }}/*.zip
    rm -rf /usr/local/bin/tendermint
    rm -rf /home/vagrant/*.sh


- name: Download Tendermint Binary
  get_url:
    url: "{{ tendermint_binary_url }}"
    dest: "/home/vagrant/tendermint.zip"
    mode: 0755
  tags: [tendermint]

- name: Extract Tendermint Binary
  unarchive:
    src: "/home/vagrant/tendermint.zip"
    dest: /usr/local/bin
    remote_src: yes
  tags: [tendermint]

- name: Creating Tendermint config directories
  file:
    path: "{{ item }}"
    state: directory
    mode: 0700
    recurse: yes
  with_items: "{{ directories }}"
  when: stack_type|lower == "local"
  tags: [tendermint]

- name: Copying Tendermint config files
  copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
  with_items: "{{ tendermint_conf_files }}"
  tags: [tendermint]

- name: Creating files for key exchange
  template: src=start_tendermint.j2 dest=/home/vagrant/setup.sh mode=0755
  tags: [tendermint]

- name: Start nginx to host public_key
  systemd: name=nginx state=restarted
  tags: [tendermint]

- name: Tendermint Process Check
  shell: pgrep tendermint | wc -l
  register: tm_pchk
  tags: [bigchaindb]

- name: Run tendermint
  shell: nohup /bin/bash /home/vagrant/setup.sh > /tmp/tendermint_log_$(date +%Y%m%d_%H%M%S) 2>&1 &
  register: run_tendermint
  #when: tm_pchk.stdout| int == 0
  failed_when: "'FAILED' in run_tendermint.stderr or run_tendermint.rc != 0"
  tags: [tendermint]

